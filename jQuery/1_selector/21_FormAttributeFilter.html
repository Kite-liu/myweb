<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 選擇id=form1中的所有可用input元素
            $('#button1').click(function () {
                $('#form1 input:enabled').val('Hello World');  // value
            });

            // 選擇所有class為one的div中第1個子元素,將其背景改為綠色
            $('#button2').click(function () {
                $('#form1 input:disabled').val('Welcome!');  // value
            });
            // 對選中的checkbox顯示選中個數
            $(":checkbox").click(function() {
                $("div:first").html("<b>"+ $('input:checked').length +"</b>");
            });
            // 對第一個select加上change事件
            $('select:first').change(function () {
                var str = '';
                // 第一個select裡的被選中的元素(注意空格)
                $('select:first :selected').each(function () {
                    str += $(this).text() + ",";
                });
                $('div:last').html('<b>' + str + '</b>');
            });
            

            $(":input")

        });
    </script>
</head>
<body>
    <h3>表單屬性過濾選擇器</h3>
    
    <form id="form1" action="#" onsubmit="return false;">
        <button id="button1">表單內,可用input設值操作</button>
        <button id="button2">表單內,不可用input設值操作</button><br/><br/>
        可用元素:<input name="add" value="可用的(enabled)文字框"/><br/>
        不可用元素:<input name="email" value="不可用的(disabled)文字框" disabled="disabled" /><br/>
        可用元素:<input name="che" value="可用的(enabled)文字框"  /><br/>
        不可用元素:<input name="name" value="不可用的(disabled)文字框" disabled="disabled" /><br/><br/>
        多選框:<br/>
        <input type="checkbox" name="newsletter" checked="checked" value="test1"/>test1
        <input type="checkbox" name="newsletter" value="test2"/>test2
        <input type="checkbox" name="newsletter" value="test3"/>test3
        <input type="checkbox" name="newsletter" checked="checked" value="test4"/>test4
        <input type="checkbox" name="newsletter" value="test5"/>test5
        <div></div>
        <br/><br />
        下拉選單1: <br />
        <select name="test" multiple="multiple" style="height:100px">
            <option>台北</option>
            <option selected="selected">桃園</option>
            <option>新竹</option>
            <option selected="selected">苗栗</option>
            <option>台中</option>
            <option>彰化</option>
        </select>
        <br/><br/>
        下拉選單2: <br />
        <select name="test2">
            <option>台北</option>
            <option selected="selected">桃園</option>
            <option>新竹</option>
            <option>苗栗</option>
            <option>台中</option>
            <option>彰化</option>
        </select>
        <br/><br/>
        <div></div>
    </form>
    
    
    
    



</body>
</html>
