    <body>
        <a id="hello">click me</a>
        <script>
            $('#hello').css('color', 'red');    // id 選擇器, 設定css

            alert($('#hello').css('color'));     // 讀取css的color屬性
            alert($('#hello').length);          // 選擇到的元素個數(其實就是陣列長度)

        </script>
    </body>
