<head>

    <title></title>
    <link href="13_Style.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            
            alert($("#form1 :text").length);
            alert($("#form1 :password").length);

            alert($("#form1 :input").length);
            alert($("#form1 input").length);

        });
    </script>
</head>

        <input type="checkbox" value="CheckBox"/>2
        <input type="checkbox" value="CheckBox"/>3<br/>
        
        <input type="file" /><br/>

        <input type="password" /><br/>
        <input type="radio" name="radio"/>1<input type="radio" name="radio"/>2<br/>
        <input type="reset" /><br/>

        <input type="text" /><br/>

        <button>Button</button><br/>

    </form>
