<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#getProd").click(function() {
                var id = $('input[name=productId]').val();
                $.get('/5_ajax/NwGet.ashx', "id="+id, function (data) {
                    $('#output').html('<p>' + JSON.stringify(data) + '</p>');
                }, "json");    
            });
        });

    </script>
</head>
<body>
    productID:<input type="text" name="productId"/>
    <input type="button" id="getProd" value="查詢"/>
    <div id="output"></div>
    
</body>
</html>
