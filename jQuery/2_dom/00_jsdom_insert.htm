<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 以javascrip來操作DOM
        function addItems() {
            document.getElementById('result').innerHTML = '';
            //document.getElementById('result').innerText = "123";
            var value = parseInt(document.getElementById('itemsNumber').value);
            
            for (var i = 0; i < value; i++) {
                var input = document.createElement('input');
                input.setAttribute('type', 'text');
                var br = document.createElement('br');
                document.getElementById('result').appendChild(input);
                document.getElementById('result').appendChild(br);
            }
        }
        
        // 用jQuery來操作DOM,最佳寫法參考04_jqdom_append2.htm
        function addItems2() {
            var $result = $("#result").html("");
            var value = parseInt($("#itemsNumber").val());
            for (var i = 0; i < value; i++) {
                $result.append("<input type='text'></input>").append("<br />");
            }
        }
    </script>
</head>
    <body>
        <input type="text" id="itemsNumber"/>
        <input type="button" id="btn" onclick="addItems2();" value="click"/>
        <div id="result"><p>aaa</p></div>
    </body>
</html>
