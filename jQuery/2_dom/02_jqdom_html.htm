<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#show").click(function() {
                console.dir($("p").html());
                console.dir($("p").text());
                console.dir($("#userId").val());
                console.dir($("#pwd").val());
                console.dir($("#sel").val());

            });
            
            // html()會將內容以元素形態置入
            $("#changep1").click(function () {
                $("p").html("<h1>請檢查以下資料</h1>");
            });
            // text()則單純以文字形態置入
            $("#changep2").click(function () {
                $("p").text("<h1>請檢查以下資料</h1>");
            });
            // javascript模擬val()取多值
            $("#jsshow").click(function () {
                var s = document.getElementById("sel");
                var sels = [];
                for (var i = 0; i < s.options.length; i++) {
                    if (s.options[i].selected)
                        sels.push(s.options[i].value);
                }
                console.dir(sels);

            });

        });

    </script>
</head>
    <body>
        <p><b>請檢查以下資料</b></p>
        <input type="text" id="userId" value="123" />
        <input type="password" id="pwd" value="abc" />
        <!-- 多值時的val()會以陣列形態回傳值 -->
        <select id="sel" multiple="multiple">
            <option value="volvo">Volvo</option>
            <option value="saab" selected="selected">Saab</option>
            <option value="vw">VW</option>
            <option value="audi" selected="selected">Audi</option>
        </select>
        <button id="show">show</button>
        <button id="changep1">改變p元素(HTML)</button>
        <button id="changep2">改變p元素(TEXT)</button>
        <button id="jsshow">以javascript取多值</button>
    </body>
</html>
