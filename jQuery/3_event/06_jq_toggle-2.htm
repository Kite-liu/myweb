<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5" />
    <title>4-3-2</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #panel
        {
            width: 300px;
            border: 1px solid #0050D0;
        }
        .head
        {
            padding: 5px;
            background: #96E555;
            cursor: pointer;
        }
        .content
        {
            padding: 10px;
            text-indent: 2em;
            border-top: 1px solid #0050D0;
            display: block;
            display: none;
        }
        .highlight{ background:#FF3300; }
    </style>
    <script src="jquery-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#panel h5.head").toggle(function () {
                $(this).addClass("highlight");
                $(this).next().show();
            }, function () {
                $(this).removeClass("highlight");
                $(this).next().hide();
            });
        })
    </script>
</head>
<body>
    <div id="panel">
        <h5 class="head">
            什麼是jQuery?</h5>
        <div class="content">
            jQuery是繼Prototype之後又一個優秀的JavaScript庫，它是一個由 John Resig 建立於2006年1月的開放原始碼項目。jQuery憑借簡潔的語法和跨平台的兼容性，極大地簡化了JavaScript開發人員檢查HTML文件、操作DOM、處理事件、執行動畫和開發Ajax。它獨特而又優雅的程式碼風格改變了JavaScript程序員的設計思路和編寫程序的方式。
        </div>
    </div>
</body>
</html>
