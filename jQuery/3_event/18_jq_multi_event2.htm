<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            background-color: gray;
        }
        .over {
            color: red;
            background: blue;
        }
    </style>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('div').bind('mouseover mouseout', function (event) {    // 同時綁定多個事件
                $(this).toggleClass("over");    // 切換class(有over則移除,沒有則加入)
            }); 
        });
    </script>
</head>
<body>
    <div style="width:100px;height:50px;">滑鼠移入</div>
</body>
</html>
