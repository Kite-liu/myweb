<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            background-color: gray;
        }
    </style>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function() {
            var bind1 = function(event) {
                $('#test').append('<p>第一個綁定事件</p>');
            };
            var bind2 = function(event) {
                $('#test').append('<p>第二個綁定事件</p>');
            };
            var bind3 = function(event) {
                $('#test').append('<p>第三個綁定事件</p>');
            };

            $('#btn').click(bind1)
                .bind('click', bind2)
                .on('click', bind3);

            $('#delBtn').click(function() {
                $('#btn').unbind('click', bind1); // 刪除指定的(bind1)click事件
            });
        });
    </script>
</head>
<body>
    <button id="btn">click me</button>
    <div id="test"></div>
    <button id="delBtn">刪除所有事件</button>
</body>
</html>
