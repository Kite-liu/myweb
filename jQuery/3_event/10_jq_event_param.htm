<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function () {
       


            $('body').click(function (event) {
                //alert(event.target.getAttribute("href"));            // 取得事件發生的元素
                console.dir(event.target);

                alert("Current mouse position: " + event.pageX + ", " + event.pageY); //獲取鼠標當前相對於頁面的坐標
                
                alert(event.which);  // 1 = 鼠標左鍵 left; 2 = 鼠標中鍵; 3 = 鼠標右鍵
                return false;                   // 阻止連結跳轉,並停止傳播
                
            });
            $("input").keyup(function(e) {
                alert(e.which);     // 按鍵代碼, a=65 ...
            });
        });
    </script>
</head>
<body>
    <a href="http://google.com">click me</a><br />
    <input />
</body>
</html>
