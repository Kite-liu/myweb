<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5" />
    <title>Panel</title>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #panel
        {
            width: 60px;
            border: 1px solid #0050D0;
            height: 22px;
            overflow: hidden;
        }
        .head
        {
            padding: 5px;
            background: #96E555;
            cursor: pointer;
            width: 300px;
        }
        .content
        {
            padding: 10px;
            text-indent: 2em;
            border-top: 1px solid #0050D0;
            display: block;
            width: 280px;
        }
    </style>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("button:eq(0)").click(function () {
                $("#panel")
			.animate({ height: "150" }, 3000)
			.animate({ width: "300" }, 3000)
			.hide(2000)
			.animate({ height: "show", width: "show", opacity: "show" }, 3000)
			.animate({ height: "500" }, 1000);
            });
            $("button:eq(1)").click(function () {
                $("#panel").stop(); //停止當前動畫，繼續下一個動畫
            });
            $("button:eq(2)").click(function () {
                $("#panel").stop(true); //清除元素的所有動畫
            });
            $("button:eq(3)").click(function () {
                $("#panel").stop(false, true); //讓當前動畫直接到達末狀態 ，繼續下一個動畫
            });
            $("button:eq(4)").click(function () {
                $("#panel").stop(true, true); //清除元素的所有動畫，讓當前動畫直接到達末狀態 
            });

        })
    </script>
</head>
<body>
    <button>
        開始一連串動畫</button>
    <button>
        stop()</button>
    <button>
        stop(true)</button>
    <button>
        stop(false,true)</button>
    <button>
        stop(true,true)</button>
    <div id="panel">
        <h5 class="head">
            什麼是jQuery?</h5>
        <div class="content">
            jQuery是繼Prototype之後又一個優秀的JavaScript庫，它是一個由 John Resig 建立於2006年1月的開放原始碼項目。jQuery憑借簡潔的語法和跨平台的兼容性，極大地簡化了JavaScript開發人員檢查HTML文件、操作DOM、處理事件、執行動畫和開發Ajax。它獨特而又優雅的程式碼風格改變了JavaScript程序員的設計思路和編寫程序的方式。
        </div>
    </div>
</body>
</html>
