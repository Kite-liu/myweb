<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #panel
        {
            width: 300px;
            border: 1px solid #0050D0;
        }
        .head
        {
            padding: 5px;
            background: #96E555;
            cursor: pointer;
        }
        .content
        {
            padding: 10px;
            text-indent: 2em;
            border-top: 1px solid #0050D0;
            display: block;
        }
    </style>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('#panel h5.head').hover(function () {
                $(this).next().show(2000);
            }, function () {
                $(this).next().hide(2000);
            });

        });
    </script>
</head>
<body>
    <div id="panel">
        <h5 class="head">
            What is jQuery</h5>
        <div class="content">
            jQuery是繼Prototype之後又一個優秀的JavaScript庫，它是一個由 John Resig 建立於2006年1月的開放原始碼項目。jQuery憑借簡潔的語法和跨平台的兼容性，極大地簡化了JavaScript開發人員檢查HTML文件、操作DOM、處理事件、執行動畫和開發Ajax。它獨特而又優雅的程式碼風格改變了JavaScript程序員的設計思路和編寫程序的方式。
        </div>
    </div>
</body>
</html>
